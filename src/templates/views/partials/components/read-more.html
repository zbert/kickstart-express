

<div class="read-more js-read-more {{classModifier}}">

	<div class="read-more-intro rte">
		{{{intro}}}
	</div>

	<div id="{{read-more-id}}" aria-hidden="true" data-label-more="{{labelReadMore}}" data-label-less="{{labelReadLess}}" class="read-more-full rte js-full-copy">
		{{{fullContent}}}
	</div>


	<button class="read-more-toggle btn btn-text-link js-toggle-btn" aria-expanded="false" aria-controls="{{read-more-id}}">{{labelReadMore}}</button>

</div>
